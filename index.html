<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <br />
          <p>Password must contain:</p>
          <form>
            <label for="length">Number of characters between 8 and 128:</label>
            <input type="number" id="length" name="length" min="8" max="128"></input>
            </label>
            <br />
            <label class="container checkbox">Uppercase letters
              <input type="checkbox" id="upper" name="upper" checked="checked">
            </label>
            
            <label class="container checkbox">Lowercase letters
              <input type="checkbox" id="lower" name="lower" checked="checked">
            </label>
            
            <label class="container checkbox">Numbers
              <input type="checkbox" id="number" name="number" checked="checked">
            </label>
            
            <label class="container checkbox">Symbols
              <input type="checkbox" id="symbol" name="symbol" checked="checked">
            </label>
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
